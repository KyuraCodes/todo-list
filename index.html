<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="highlight">TO-DO LIST</span>
            </h1>
            <p class="subtitle">Kelola tugasan anda dengan gaya teknologi masa depan</p>
        </header>

        <div class="control-panel">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Masukkan tugasan baru..." class="task-input">
                <button id="addBtn" class="btn btn-primary">
                    <span class="btn-text">Tambah</span>
                </button>
            </div>
            
            <div class="action-buttons">
                <button id="randomBtn" class="btn btn-secondary">
                    <span class="btn-text">Tugasan Random</span>
                </button>
                <button id="clearBtn" class="btn btn-danger">
                    <span class="btn-text">Padam Semua</span>
                </button>
            </div>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Jumlah</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Selesai</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="todo-container">
            <div id="todoList" class="todo-list">
                <!-- Task items akan dimasukkan di sini secara dinamik -->
            </div>
            
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">ğŸ“</div>
                <h3>Tiada tugasan lagi</h3>
                <p>Tambah tugasan pertama anda untuk bermula</p>
            </div>
        </div>

        <div id="randomModal" class="modal">
            <div class="modal-content">
                <h3>ğŸ² Tugasan Random Anda</h3>
                <p id="randomTask" class="random-task-text"></p>
                <button id="closeModal" class="btn btn-primary">Tutup</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
